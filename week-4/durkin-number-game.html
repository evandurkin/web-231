<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../global.css" type="text/css" media="all">
    <link rel="stylesheet" href="../site.css" type="text/css" media="all">
    <link rel="stylesheet" href="durkin-number-game.css" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet" />

</head>

<body>
    <div id="container">
        <h1 class="app-header">Welcome to the numbers game!</h1>

        <div class="card">
            <div class="card-title">Pick a number between 1 and 10</div>
            <div class="card-content">
                <div class="form">
                    <div class="form-field">
                        <label>Guess the number:</label>
                        <input type="text" class="input" id="txtMyNumber" name="txtMyNumber">
                        <button onclick="myFunction()" class="btn btn-primary btn-primary:hover"id="btnSubmit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-title">Results</div>
            <div class="card-content" id="value"></div>
        </div>
        <br>
        <a class="return-home" href="https://evandurkin.github.io/web-231/">Return</a>
    </div>
</body>

<script>
    // generates a random number on page load
    const rnd = Math.floor((Math.random()) * 10) + 1;

    // retrieves the user's input to compare > or < than rnd variable
    function myFunction() {
        let myNumber = document.getElementById("txtMyNumber").value;
        if (myNumber < rnd) {
            myNumber = "The number is more than" + " " + myNumber;
        } else if (myNumber > rnd) {
            myNumber = "The number is less than" + " " + myNumber;
        } else {
            myNumber = "Congratulations! You picked the correct number!";
        }
        document.getElementById("value").innerHTML = myNumber;
    }
</script>

</html>

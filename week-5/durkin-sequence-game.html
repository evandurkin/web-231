<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../global.css" type="text/css" media="all">
    <link rel="stylesheet" href="../site.css" type="text/css" media="all">

<body>
    <div id="container">
        <h1 class="app-header">Welcome to the sequence game!</h1>
        <div class="card card-content">
            <div class="card-title">Sequence Selection Form</div>
            <div id="form">
                <label>Choose a number sequence:</label>
                <select id="sequence" class="drop-down-menu">
                    <option value="select">Select</option>
                    <option value="fibonacci">Fibonacci Sequence</option>
                    <option value="even">Even Numbers</option>
                    <option value="odd">Odd Numbers</option>
                </select>
            </div>
            <button onclick="myFunction()" id="btnDisplaySequence" class="btn btn-primary">Display Sequence</button>
        </div>

        <br>

        <div class="card card-content">
            <div class="card-title">Sequence Results</div>
            <div id="results"></div>
        </div>

        <br>
        
        <a class="return-home" href="https://evandurkin.github.io/web-231/">Return</a>
    </div>
</body>

<script>
    // retrieves <select> option and defines var for option values
    function myFunction() {
      let choice = document.getElementById("sequence").value;
      let num1 = 0;
      let num2 = 1;
      let next;
      let fibonacciSequenceText = " ";
    
    //while loop to generate the fibonacci number sequence < 40
      if (choice === "fibonacci") {
        while (num1 < 40) {
          fibonacciSequenceText += num1 + "," + " ";
          next = num1 + num2;
          num1 = num2;
          num2 = next;
        }
        document.getElementById("results").innerHTML = fibonacciSequenceText.slice(0, -2);
      }
    
    //do..while loop to generate a string of even numbers < 20
      if (choice === "even") {
          do {
            num1 = num1 + 2;
            fibonacciSequenceText += num1 + "," + " ";
          }
          while (num1 < 20);
          document.getElementById("results").innerHTML = fibonacciSequenceText.slice(0, -6);
      }
    
    //for loop to generate a string of odd numbers < 20
      if (choice === "odd") {
          for (num2; num2 < 20; num2+=2) {
            //   num2 = num2 + 2;
            fibonacciSequenceText += num2 + "," + " ";
          }
          document.getElementById("results").innerHTML = fibonacciSequenceText.slice(0, -2);
      }

      if (choice === "select") {
          alert("Invalid selection, please try again!"); 
      }
    }
</script>
</html>
